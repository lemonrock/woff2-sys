[package]
name = "woff2-sys"
description = "woff2-sys"
keywords = ["woff2", "woff", "ttf", "font"]
categories = ["external-ffi-bindings", "web-programming", "compression", "encoding"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/woff2-sys/blob/master/README.md"
homepage = "https://github.com/lemonrock/woff2-sys"
repository = "https://github.com/lemonrock/woff2-sys.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml", "lib/**/*", "src/**/*.h", "tools/**/*", "bindgen-wrapper.conf.d/**/*", "compile-*.conf.d/**/*"]
build = "src/build.rs"
# Relative to Cargo.toml
readme = "README.md"
publish = true
version = "0.0.1"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
cpp = "0.3"
libc = "0.2"

[build-dependencies]
cpp_build = "0.3"
cc = { version = "1.0.0", features = ["parallel"] }
